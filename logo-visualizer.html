<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Pattern Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top: 220px; /* Adjusted padding to account for cut length inputs */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            box-sizing: border-box;
        }
        .header h1 {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            flex-wrap: nowrap; /* Changed from wrap to nowrap */
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 1200px; /* Increased from 800px to accommodate all sliders */
            overflow-x: auto; /* Add horizontal scrolling if needed */
        }
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 150px; /* Set a minimum width */
            flex-shrink: 0; /* Prevent shrinking */
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider {
            margin-right: 10px;
        }
        .value-display {
            width: 30px;
            text-align: center;
        }
        #visualization-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            width: 100%;
            padding: 0 20px;
        }
        .cut-length-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 0 0 10px 0;
        }
        .cut-lengths-container {
            margin-top: 10px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .cut-lengths-container h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .cut-lengths-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .cut-length-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cut-length-input input {
            width: 60px;
            padding: 5px;
        }
        #updateCutLengths {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #updateCutLengths:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Logo Pattern Visualization</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="logoWidth">Logo Width (inches):</label>
                    <div class="slider-container">
                        <input type="range" id="logoWidth" class="slider" min="1" max="20" value="10" step="1">
                        <span id="logoWidthValue" class="value-display">10</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="logoHeight">Logo Height (inches):</label>
                    <div class="slider-container">
                        <input type="range" id="logoHeight" class="slider" min="1" max="20" value="12" step="1">
                        <span id="logoHeightValue" class="value-display">12</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="logoSpacingWarp">Logo Spacing Warp (inches):</label>
                    <div class="slider-container">
                        <input type="range" id="logoSpacingWarp" class="slider" min="1" max="20" value="8" step="1">
                        <span id="logoSpacingWarpValue" class="value-display">8</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="logoOffset">Logo Offset (inches):</label>
                    <div class="slider-container">
                        <input type="range" id="logoOffset" class="slider" min="0" max="20" value="5" step="1">
                        <span id="logoOffsetValue" class="value-display">5</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="numberCuts">Number of Cuts:</label>
                    <div class="slider-container">
                        <input type="range" id="numberCuts" class="slider" min="1" max="10" value="5" step="1">
                        <span id="numberCutsValue" class="value-display">5</span>
                    </div>
                </div>
            </div>
            
            <div class="cut-lengths-container">
                <h3>Cut Lengths (inches)</h3>
                <div class="cut-lengths-inputs">
                    <div class="cut-length-input">
                        <label for="cutLength1">Length 1:</label>
                        <input type="number" id="cutLength1" value="39" min="1" max="100" step="0.5">
                    </div>
                    <div class="cut-length-input">
                        <label for="cutLength2">Length 2:</label>
                        <input type="number" id="cutLength2" value="36" min="1" max="100" step="0.5">
                    </div>
                    <div class="cut-length-input">
                        <label for="cutLength3">Length 3:</label>
                        <input type="number" id="cutLength3" value="24" min="1" max="100" step="0.5">
                    </div>
                    <button id="updateCutLengths">Update Visualization</button>
                </div>
            </div>
        </div>
        
        <div id="visualization-container"></div>
    </div>

    <script src="logo-visualization.js"></script>
</body>
</html>
